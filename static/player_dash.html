<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DASH Player</title>
    <link
      href="https://unpkg.com/video.js/dist/video-js.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://unpkg.com/browse/@videojs/http-streaming@2.9.1/dist/videojs-http-streaming.min.js"></script>
    <style>
      .container {
        width: 80%;
        margin: 0 auto;
      }

      .video-wrapper {
        padding-top: 20px;
        height: 80%;
        margin: 0 auto;
      }

      video {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DASH Player</h1>
      <div class="video-wrapper">
        <video class="video-js" id="video" controls preload="auto"></video>
      </div>
    </div>
    <script>
      var params = new URLSearchParams(window.location.search);
      var url = params.get("url");

      var player = videojs(
        "#video",
        {
          sources: [
            {
              src: url,
              type: "application/dash+xml",
            },
          ],
        },
        function () {
          this.play();
        }
      );
    </script>
  </body>
</html>
